<p>{{ heroes[1] }}</p>

<ul>
  <li *ngFor="let item of heroes;let i = index" >
    {{i+1}}-{{item}}
  </li>

</ul>

<h2 *ngIf="heroeBorrado; else sino">heroe Borrado: {{heroeBorrado}}</h2>

<ng-template #sino>
  <p>No ha borrado nada</p>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<h2 *ngIf="heroeBorrado">Heroes que ya no estan</h2>
<ul>
  <li *ngFor="let item of heroesEliminados;let i = index" >
    {{i+1}}-{{item}}
  </li>

</ul>
